[tool.poetry.scripts]
pwnedpasswords_offline_seed_bloom = "pwnedpasswords_offline.tools.seed_bloom:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
