[tool.poetry]
name = "pwnedpasswords-offline"
version = "1.0.3"
description = "Pwned Passwords check (offline)"
authors = ["Henryk Pl√∂tz <henryk@ploetzli.ch>"]
license = "LGPL-2.1-or-later"
readme = "README.md"
homepage = "https://github.com/henryk/pwnedpasswords-offline"
repository = "https://github.com/henryk/pwnedpasswords-offline"
include = [
    "LICENSE"
]

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
